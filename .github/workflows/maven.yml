name: Master Branch
on:
  push:
    branches:
      - 'main'
jobs:
  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
    steps:
      - uses: actions/checkout@v1
      - name: Docker Hub Sign-in
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Building Docker Image
        run: docker build -t $REPO:latest -t $REPO:${GITHUB_RUN_ID} .
      - name: Publish Docker Image
        run: docker push $REPO
  deploy:
    name: Deploy to tencent cloud
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: run docker
        uses: garygrossgarten/github-action-ssh@v0.6.4
        with:
          command: |
            docker stop b2bapi
            docker rm b2bapi
            docker rmi stanleyyylau/b2b-system --force
            docker run -d -p 5000:5000 -e "SPRING_PROFILES_ACTIVE=${{ secrets.SP_PROFILE_PROD }}" -e "prod_db_url=${{ secrets.PROD_DB_URL }}" -e "prod_db_user=${{ secrets.PROD_DB_USER }}" -e "prod_db_password=${{ secrets.PROD_DB_PASSWORD }}" --name b2bapi stanleyyylau/b2b-system
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}